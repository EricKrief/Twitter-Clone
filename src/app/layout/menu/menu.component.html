<div class="main">
    <ul class="menu-item-list" class="menu-item-list">
        <ng-container *ngFor="let menuItem of menuItems">
            <app-menu-item [title]="menuItem.name" [language]="currentLanguage" routerLink={{menuItem.link}}
                (click)="wasLogoutClicked(menuItem.name)"></app-menu-item>
        </ng-container>
    </ul>
    <ul class="language-titles-list">
        <li class="language-titles" [ngClass]="{'language-titles-selected':currentLanguage === language}"
            (click)="changeLanguage(language)" *ngFor="let language of languages">{{language}}</li>
    </ul>
</div>
